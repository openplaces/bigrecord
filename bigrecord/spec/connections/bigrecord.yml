hbase:
  adapter: hbase_rest
  api_address: http://localhost:8080
hbase_brd:
  adapter: hbase
  zookeeper_quorum: localhost
  zookeeper_client_port: 2181
  drb_host: localhost
  drb_port: 50001
cassandra:
  adapter: cassandra
  keyspace: Bigrecord
  framed: true
  servers:
    - localhost:9160
    - 127.0.0.1:9160
